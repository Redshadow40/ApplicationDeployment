{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Company</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
  </head>
  <body>
	<div class="windows">
		<div class="windows" id="application-screen" style="background: url({% static 'images/wallpaper2you_228395.jpg' %})">
                </div>
		<div id="startmenu">
			<div class="menuhf" id="startmenuheader">
				<h5><font color="white">My Company</font></h5>
			</div>
			<table style="height: 80%; width: 100%">
				<tr style="height: 100%">
					<td style="height: 100%">
						<div class="menuleft menucontent">
							<div class="list-group">
				        			<a style="border: 0px solid white" class="list-group-item list-group-item-action">
									<button type="button" id="Upload-button" class="button left-menu-button">
										<img src="{% static 'images/uploadicon.png' %}" alt="file" height="42" width="42">
										Upload Software
									</button>
								</a>
				        			<a style="border: 0px solid white" class="list-group-item list-group-item-action">
									<button type="button" id="Sitesurvey-button" class="button left-menu-button">
										<img src="{% static 'images/docicon.png' %}" alt="file" height="42" width="42">
										Site Survey
									</button>
								</a>
							        <a style="border: 0px solid white" class="list-group-item list-group-item-action">
									<button type="button" id="InstallPP-button" class="button left-menu-button">
										<img src="{% static 'images/PP-icon.png' %}" alt="file" height="42" width="42">
										Install Application
									</button>

								</a>
							        <a style="border: 0px solid white" class="list-group-item list-group-item-action">
									<button type="button" id="Validate-button" class="button left-menu-button">
										<img src="{% static 'images/validateicon.png' %}" alt="file" height="42" width="42">
										Validate Application
                                                                        </button>
								</a>
							        <a style="border: 0px solid white" class="list-group-item list-group-item-action">
									<button type="button" id="TableEntityID-button" class="button left-menu-button">
										<img src="{% static 'images/tableicon.png' %}" alt="file" height="42" width="42">
                                                                                Table Entity ID
                                                                        </button>
								</a>
							</div>
						</div>
					</td>
					<td class="menuright">
						<div class="menuright menucontent" id="menulist">
                                                        <div class="list-group menuright">
                                                                <a style="border: 0px solid white" class="menuright list-group-item list-group-item-action">
									<button type="button" id="Filemanage-button" class="button right-menu-button">
										<img src="{% static 'images/Folder.ico' %}" alt="file" height="42" width="42">
										File Manager
									</button>
								</a>
								<a style="border: 0px solid white" class="menuright list-group-item list-group-item-action">
                                                                        <button type="button" id="Installwizard-button" class="button right-menu-button">
                                                                                <img src="{% static 'images/PP-icon.png' %}" alt="file" height="42" width="42">
                                                                                Install Wizard
                                                                        </button>
                                                                </a>
                                                        </div>
                                                </div>
					</td>
				</tr>
			</table>
			<div class="menuhf" id="startmenufooter">
				<button type="button" class="button" id="restart"><img src="{% static 'images/Windows-Restart-icon.png' %}" alt="restart" height="42" width="42"></button>Restart
			</div>
		</div>
		<div id="screenfooter">
			<div style="width: 150px; display: table-cell;">
				<button type="button" class="button" id="start"><em><h2><font color="white">Start</h2></font></em></button>
			</div>
			<div id="taskbar">
				<table style="height: 100%;">
					<tr id="taskbar-content">
					</tr>
				</table>
			</div>
			<div id="clock">
				<div id="time"></div>
			</div>
		</div>
	</div>
  </body>
</html>
