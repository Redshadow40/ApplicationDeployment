{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>
	<div id="basediv" class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb my-4">
				{% block breadcrumb %}
				{% endblock %}
			</ol>
		</nav>
		{% block content %}
		{% endblock %}
	</div>
	<div id="basefooterdiv" class="container">
		<div class="footer text-center my-4" style="background-color: #e9ecef; border-radius: .25rem">
			<img src="{% static 'images/logo.png' %}" alt="Walker Digital Table System">
		</div>
	</div>
	<div class="loader"></div>
  </body>
</html>
