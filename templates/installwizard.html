{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Installation Wizard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/installwizard.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/installwizard.js' %}"></script>
  </head>
  <body>
	<div id="installarea">
		<div id="header">
			<table style="width: 100%; height: 100%;">
				<tr>
					<td id="left-portion">
						<div>
							<img src="{% static 'images/PP-icon.png' %}" alt="WDTS">
						</div>
					</td>
					<td id="right-portion">
						<div>
                                        		<object id="install-object" type="text/html" data="startinstall/" style="width: 100%; height: 100%;" onload="checkCurrentStatus()"></object>
                                		</div>
					</td>
				</tr>
			</table>
		</div>
		<div id="footer">
			<button type="button" class="button" id="back-button" disabled>< Back</button>
			<button type="button" class="button" id="next-button">Next ></button>
			<button type="button" class="button" id="cancel-button">Cancel</button>
		</div>
	</div>
  </body>
</html>
