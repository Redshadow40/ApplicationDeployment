{% extends 'base.html' %}
{% load static %}
{% block title %}
SiteSurvey
{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item" style="font-size: 2rem;"><a href="/">Dashboard</a></li>
<li class="breadcrumb-item active" style="font-size: 2rem;" aria-current="page">Site Survey</li>
{% endblock %}

{% block content %}
<script src="{% static 'js/sitesurvey.js' %}"></script>
<p id="siteInfo" style="display: none;">{{sitesurvey}}</p>
<form id="surveyForm" method="post">
	{% csrf_token %}
	<table id="sitesurveyTable" class="table table-striped">
	</table>
	<div style="float: right">
                <input class="btn btn-primary" type="submit" id="SaveBtn" name="Save" value="Save">
                <a href="sitesurvey.sls" download><input class="btn btn-primary" type="button" id="DownloadBtn" name="Download" value="Download"></a>
        </div>
</form>
<br><br>
{% endblock %}
